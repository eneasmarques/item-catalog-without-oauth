{% extends "main.html" %}
{% block header %}
	{% block headerTitle %}
		<h1> Edit Restaurant </h1>
	{% endblock %}
{% endblock %}
{% block content %}
	<div class='pane'>
		<form action="{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}" method = 'post'>
			<p>Name:</p>
			<input type ='text' size='30' name='name' placeholder = '{{restaurant.name }}' value='{{restaurant.name}}'>
			
			<input type='submit' value='Edit'>

			<a href ='{{url_for('showRestaurants')}}'> Cancel </a>
		</form>
	</div>
{% endblock %}
